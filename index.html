<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600px, user-scalable=0">

  <link rel="stylesheet" href="stylesheet.css">
  
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="straight.js"></script>
  <script language="javascript" type="text/javascript" src="curving.js"></script>
  <script language="javascript" type="text/javascript" src="visuals.js"></script>
  </head>

<body>
  <h1>Marching Band Simulator 3141</h1>

  <h3>Straight / Variable Road Width</h3>
  
  <div id="straight" style="display: block; text-align: center; overflow: hidden;"></div>
  <p>
    Move the top cones to change the size of the road.
  </p>
  <button type="button" id="straight-button" onclick="straightMarch.add_peeps()">March!</button>
  
  <br>
  <h3>Around a Bend</h3>

  <div id="curved" style="display: block; text-align: center; overflow: hidden;"></div>
  <p>
    Move the top left cone to change the size and curvature of the road.
  </p>
  <button type="button" id="curve-button" onclick="curveMarch.add_peeps()">March!</button>

  <br><br><br>
  <p id="prank">
     Grad Prank lol.
  </p>
</body>
</html>

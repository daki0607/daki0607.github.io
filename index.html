<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="wavy_dots.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
</head>

<body>
  <div id="graphContainer"></div>
  <button class="button eval" id="eval_button" onclick="evaluate_curve()" on-tap="evaluate_curve()">Evaluate</button>
  <button class="button reset" id="reset_button" onclick="reset_all()" on-tap="reset_all()">Reset</button>
  <button class="button toggle" id="toggle_button" onclick="toggle_shapes()" on-tap="toggle_shapes()">Toggle Shapes</button>
  <p>Draw speed</p>
  <div class="speed_slider">
    <input type="range" value="0.5" min="0" max="1" step="any" class="slider" id="draw_speed">
  </div>
</body>
</html>
